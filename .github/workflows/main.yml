name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'

jobs:
  backend-test:
    name: Backend Tests (Laravel)
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: react_app
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, pdo, pdo_mysql, bcmath, xml, curl, zip, gd, fileinfo, tokenizer, redis
          coverage: xdebug
          ini-values: post_max_size=256M, memory_limit=2G

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: ./backend

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Copy .env file
        working-directory: ./backend
        run: |
          cp .env.example .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=react_app" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=root" >> .env
          echo "REDIS_HOST=127.0.0.1" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "CACHE_DRIVER=file" >> .env
          echo "SESSION_DRIVER=file" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env

      - name: Generate application key
        working-directory: ./backend
        run: php artisan key:generate

      - name: Clear config (before migration)
        working-directory: ./backend
        run: |
          php artisan config:clear
          php artisan route:clear
          php artisan view:clear

      - name: Run database migrations
        working-directory: ./backend
        run: php artisan migrate --force --seed

      - name: Update cache driver to redis (after migration)
        working-directory: ./backend
        run: |
          sed -i 's/CACHE_DRIVER=file/CACHE_DRIVER=redis/' .env
          sed -i 's/SESSION_DRIVER=file/SESSION_DRIVER=redis/' .env
          sed -i 's/QUEUE_CONNECTION=sync/QUEUE_CONNECTION=redis/' .env
          php artisan config:clear
          php artisan cache:clear

      - name: Run Laravel Pint (Code Style)
        working-directory: ./backend
        run: ./vendor/bin/pint --test
        continue-on-error: true

      - name: Run PHPUnit tests
        working-directory: ./backend
        run: php artisan test --coverage --min=50

      - name: Check for security vulnerabilities
        working-directory: ./backend
        run: composer audit
        continue-on-error: true

      - name: Generate API documentation with Scribe
        working-directory: ./backend
        run: php artisan scribe:generate --no-extraction
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            backend/storage/logs/
            backend/tests/reports/
          retention-days: 30

  frontend-test:
    name: Frontend Tests (React + TypeScript)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Run type check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for Docker
        run: |
          echo "LOCAL_UID=1000" > .env
          echo "LOCAL_GID=1000" >> .env

      - name: Build Docker images
        run: docker-compose build --no-cache

      - name: Start Docker containers
        run: docker-compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services..."
          sleep 30

      - name: Check backend service
        run: |
          docker-compose exec -T backend php artisan --version
          docker-compose exec -T backend php artisan migrate --force

      - name: Check Nginx service
        run: |
          curl -f http://localhost:8081 || exit 1

      - name: Check database connection
        run: |
          docker-compose exec -T backend php artisan tinker --execute="DB::connection()->getPdo();"

      - name: Check Redis connection
        run: |
          docker-compose exec -T redis redis-cli ping

      - name: View logs
        if: always()
        run: |
          echo "=== Backend Logs ==="
          docker-compose logs backend
          echo "=== Nginx Logs ==="
          docker-compose logs nginx
          echo "=== DB Logs ==="
          docker-compose logs db

      - name: Stop containers
        if: always()
        run: docker-compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, docker-build]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "Backend Test: ${{ needs.backend-test.result }}"
          echo "Frontend Test: ${{ needs.frontend-test.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          
          # docker-buildがスキップされた場合は成功として扱う
          DOCKER_STATUS="${{ needs.docker-build.result }}"
          if [ "$DOCKER_STATUS" == "skipped" ]; then
            DOCKER_STATUS="success"
          fi
          
          if [ "${{ needs.backend-test.result }}" == "success" ] && \
             [ "${{ needs.frontend-test.result }}" == "success" ] && \
             [ "$DOCKER_STATUS" == "success" ]; then
            echo "✅ All required tests passed!"
            exit 0
          else
            echo "❌ Some tests failed"
            echo "Please check the logs above for details"
            exit 1
          fi